<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="full-img" id="full-imgBox">
        <img src="./Grid_Gallery_Img/img1.jpg" id="full-img">
        <span><i class="fa-solid fa-x" onclick="closeImg()"></i></span>
    </div>
    <div class="img-gallery" id="img-gallery">
        <img src="./Grid_Gallery_Img/img1.jpg" alt="" onclick="openImg(this.src)">
        <img src="./Grid_Gallery_Img/img2.jpg" alt="" onclick="openImg(this.src)">
        <img src="./Grid_Gallery_Img/img3.jpg" alt="" onclick="openImg(this.src)">
        <img src="./Grid_Gallery_Img/img4.jpg" alt="" onclick="openImg(this.src)">
        <img src="./Grid_Gallery_Img/img5.jpg" alt="" onclick="openImg(this.src)">
        <img src="./Grid_Gallery_Img/img6.jpg" alt="" onclick="openImg(this.src)">
        <img src="./Grid_Gallery_Img/img7.jpg" alt="" onclick="openImg(this.src)">
        <img src="./Grid_Gallery_Img/img8.jpg" alt="" onclick="openImg(this.src)">
    </div>


    <script src="index.js"></script>
</body>
</html>
